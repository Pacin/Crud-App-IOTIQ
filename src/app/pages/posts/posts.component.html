<div class="container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let element">{{ element.username }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <ng-container matColumnDef="body">
      <th mat-header-cell *matHeaderCellDef>Body</th>
      <td mat-cell *matCellDef="let element">
        <button
          class="post-body"
          mat-icon-button
          color="accent"
          (click)="openPostModal(element.id)"
        >
          <mat-icon>open_in_new</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<app-modal [isOpen]="isPostModalOpen">
  <div class="modal-wrapper">
    <button
      mat-icon-button
      class="modal-close"
      color="secondary"
      (click)="togglePostModal()"
    >
      <mat-icon>close</mat-icon>
    </button>
    <header class="modal-header">
      <h3 class="header-title">POST BODY</h3>
    </header>
    <hr class="modal-divider" />
    <div class="modal-content" *ngFor="let post of postIds">
      {{ post.body }}
    </div>
  </div>
</app-modal>
